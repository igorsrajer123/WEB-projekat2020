<html>
<head>
	<meta charset="UTF-8">
	<title> Prijava korisnika</title>
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/prijava.js"></script>
	<link rel="stylesheet" href="css/prijava.css"></link>
</head>
<body>

<h2> Prijava korisnika</h2>
	
<form id="prijava_korisnika">
	<div>
		<label> Korisničko ime: </label>
		<input type="text" name="korisnickoIme" id="korIme" placeholder="Korisničko ime">
	</div>
	
	<div>
		<label> Lozinka: </label>
		<input type="password" name="lozinka" id="loz">
	</div>
	

	<div>
		<button class="btn1" type="submit" id="prijavi"> Potvrdi </button>
		<button class="btn2" type="submit" id="odustani"> Odustani </button>
	</div>
</form>

</body>
</html>
