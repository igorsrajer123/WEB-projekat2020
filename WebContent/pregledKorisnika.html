<html>
<head>
	<meta charset="UTF-8">
	<title> Pregled korisnika</title>
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/pregledKorisnika.js"></script>	
	<link rel="stylesheet" href="css/pregledKorisnika.css">
</head>
<body>
	<h2> Pregled svih korisnika </h2>
	
	<form>
		<table  id="korisniciTabela" class="tabela1">
			<thead>
				<td> Korisničko ime </td>
				<td> Lozinka </td>
				<td> Ime korisnika </td>
				<td> Prezime korisnika </td>
				<td> Pol korisnika </td>
				<td> Uloga korisnika </td>
				<td> </td>
			</thead>
			<tbody>

			</tbody>
		</table>
	</form> <br/>

	<button type="submit" id="prikazPretrage"> Pretraga </button>



	<div id="pretraga">
		<h3> Pretraga </h3>
			<table>
				<tr> 
					<td class="labele"> Korisničko ime: </td>
					<td id="k"> <input type="text" id="korImePretraga" class="polja"/></td>
				</tr>
				<tr> 
					<td class="labele"> Uloga korisnika: </td>
					<td id="k2"> <select id='uloga' class="combo">
									<option>Domacin</option>
									<option>Administrator</option>
									<option>Gost</option>
								</select></td>
				</tr>
				<tr> 
					<td class="labele"> Pol: </td>
					<td id="k3"> <select id='pol' class="combo">
									<option>muski</option>
									<option>zenski</option>
								</select></td>
				</tr>
				<tr>
					<td> <button type="submit" id="pretrazi" class="btn2"> Pretraži </button></td>
					<td> <button type="submit" id="ponisti" class="btn3"> Poništi pretragu </button></td>
				</tr>
			</table>
	</div>
	
</body>
</html>
