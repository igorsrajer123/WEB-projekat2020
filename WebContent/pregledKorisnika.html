<html>
<head>
	<meta charset="UTF-8">
	<title> Pregled korisnika</title>
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/pregledKorisnika.js"></script>	
</head>
<body>
	<h2> Pregled svih korisnika </h2>
	
	<form>
		<table border="1" id="korisniciTabela">
			<thead>
				<td> Korisničko ime </td>
				<td> Lozinka </td>
				<td> Ime korisnika </td>
				<td> Prezime korisnika </td>
				<td> Pol korisnika </td>
				<td> Uloga korisnika </td>
				<td> </td>
			</thead>
			<tbody>

			</tbody>
		</table>
	</form> <br/>

	<button type="submit" id="prikazPretrage"> Pretraga </button>



	<div id="pretraga">
		<h3> Pretraga </h3>
			<table>
				<tr> 
					<td> Korisničko ime: </td>
					<td id="k"> <input type="text" id="korImePretraga"/></td>
				</tr>
				<tr> 
					<td> Uloga korisnika: </td>
					<td id="k2"> <select id='uloga'>
									<option>Domacin</option>
									<option>Administrator</option>
									<option>Gost</option>
								</select></td>
				</tr>
				<tr> 
					<td> Pol: </td>
					<td id="k3"> <select id='pol'>
									<option>Muski</option>
									<option>Zenski</option>
								</select></td>
				</tr>
				<tr>
					<td> <button type="submit" id="pretrazi"> Pretraži </button></td>
					<td> <button type="submit" id="ponisti"> Poništi pretragu </button></td>
				</tr>
			</table>
	</div>
	
</body>
</html>
