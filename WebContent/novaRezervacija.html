<html>
<head>
    <meta charset="UTF-8">
	<title> Nova rezervacija </title>
	<script src="javascript/jquery-3.3.1.min.js"></script>
    <script src="javascript/rezervacije.js"></script>
    
    <style type="text/css">
            .blank_row
				{
				    height: 10px !important; /* overwrites any other rules */
				    background-color: white;
				}
    </style>

</head>
<body>
    <h2> Nova rezervacija </h2>

    <form>
        <table>
            <tr>
                <td style="width: 11%"><label> Domaćin apartmana: </label></td>
                <td><label id='domacin'> <b></b> </label></td> 
            </tr>
            <tr>
                <td><label> Dostupan: </label></td>
                <td><span id='dostupniDatumi'></span></td> 
            </tr>
            <tr>
                <td><label> Datum rezervacije:</label></td>
                <td><input type='date' id='datumRezervacije'/></td> 
            </tr>
            <tr>
                <td><label> Broj noćenja: </label></td>
                <td><input type='text' id='brNocenja'/></td> 
            </tr>
            <tr>
                <td><label> Poruka domaćinu: </label></td>
                <td><input type='text' id='poruka'/></td> 
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td> <b> <i> Sadržaj apartmana: </i> </b></td>
            </tr>
            <tr  id='sadrzajRed'>

            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td id='potvrdi'><button> Potvrdi </button></td>
                <td> <button id='odustani'> Odustani </button></td>
            </tr>
        </table>
    </form>
</body>
</html>
