<html>
<head>
	<meta charset="UTF-8">
	<title> Registracija novog korisnika</title>
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/registracija.js"></script>
	<link rel="stylesheet" href="css/registracija.css"></link>
</head>
<body>

<h2> Registracija korisnika</h2>

<form id="registracija_korisnika">
	<div>
		<label> Korisničko ime: </label>
		<input type="text" name="korisnickoIme" id="korIme" placeholder="Korisničko ime">
	</div>
	
	<div>
		<label> Lozinka: </label>
		<input type="password" name="lozinka" id="loz">
		<label> Ponovi lozinku: </label>
		<input type="password" name="ponoviLozinku" id="ponLoz">
	</div>
	
	<div>
		<label> Ime: </label>
		<input type="text" name="imeKorisnika" id="imeKorisnika" placeholder="Ime">
		<label> Prezime: </label>
		<input type="text" name="przKorisnika" id="przKorisnika" placeholder="Prezime">		
	</div>
	
	<div>
		<label> Pol: </label>
		<select name="pol" id="pol">
				  <option value="muski">Muški</option>
				  <option value="zenski">Ženski</option>				 
		</select>
	</div> 
	
	<div>
		<button class="btn1" type="submit" id="registruj"> Potvrdi </button>
		<button class="btn2" type="submit" id="odustani"> Odustani </button>
	</div>
</form>



</body>
</html>
