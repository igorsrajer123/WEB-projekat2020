<html>
<head>
    <meta charset="UTF-8">
    <title> Apartman </title>
    <script src="javascript/podaciApartman.js"></script>

</head>
<body>
    <h2> Apartman </h2>

    <form>
        <table>
            <tr>
                <td><label> Tip: </label></td>  
                <td><label id='tip'><b></b></label></td>
            </tr>
            <tr>
                <td><label> Broj soba: </label>
                <td><input type='text' id='brSoba'></td>
            </tr>
            <tr>
                <td><label> Broj gostiju: </label>
                <td><input type='text' id='brGostiju'></td>
            </tr>
            <tr>
                <td><label> Lokacija: </label>
                <td><input type='text' id='lokacija'></td>
            </tr>
            <tr>
                <td><label> Datum za izdavanje: </label>
                <td><input type='text' id='datZaIzd'></td>
            </tr>
            <tr>
                <td><label> Dostupnost po datumima: </label>
                <td><input type='text' id='dostPoDat'></td>
            </tr>
            <tr>
                <td><label> Domacin: </label>
                <td><input type='text' id='domacin'></td>
            </tr>
            <tr>
                <td><label> Komentar: </label>
                <td><input type='text' id='komentar'></td>
            </tr>
            <tr>
                <td><label> Slika: </label>
                <td> <input type="file" id='myFile' value='Izaberi sliku'></td>
            </tr>
            <tr>
                <td><label> Cena po noći: </label>
                <td><input type='text' id='cena'></td>
            </tr>
            <tr>
                <td><label> Vreme za prijavu </label>
                <td><input type='text' id='vrZaPrijavu'></td>
            </tr>
            <tr>
                <td><label> Vreme za odjavu: </label>
                <td><input type='text' id='vrZaOdjavu'></td>
            </tr>
            <tr>
                <td><label> Status: </label>
                <td><input type='text' id='status'></td>
            </tr>
            <tr>
                <td><label> Sadržaj apartmana: </label>
                <td><input type='text' id='sadrzaj'></td>
            </tr>
            <tr>
                <td><label> Rezervacije: </label>
                <td><input type='text' id='rezervacije'></td>
            </tr>
        </table>
    </form>
</body>
</html>
