<html>
<head>
    <meta charset="UTF-8"/>
    <title> Apartman </title>
    <script src="javascript/jquery-3.3.1.min.js"></script>
    <script src="javascript/podaciApartman.js"></script>
    
    <style type="text/css">
    	.tabelica {
    					table-layout: fixed;
				  }
		
		.blank_row
				{
				    height: 10px !important; /* overwrites any other rules */
				    background-color: white;
				}
    </style>
    
</head>
<body>
    <h2> Apartman </h2>

    <form>
        <table class='tabelica'>
            <tr id='k'>
                <td style="width: 20%" ><label> Tip: </label></td>  
            </tr>
            <tr>
                <td ><label> Status: </label>
                <td><label id="statusLabela"><b><i></i></b></label><button id="promeniStatusBtn"> Promeni </button></td>
            </tr>
            <tr>
                <td><label> Broj soba: </label>
                <td><input type='text' id='brSoba'><label style="color: red;" id="greskaBrSobaPor"> Polje prazno! </label></td>
            </tr>
            <tr>
                <td><label> Broj gostiju: </label>
                <td><input type='text' id='brGostiju'><label style="color: red;" id="greskaBrGostijuPor"> Polje prazno! </label></td>
            </tr>
            <tr>
                <td><label> Cena po noći: </label>
                <td><input type='text' id='cena'><label style="color: red;" id="greskaCenaPor"> Polje prazno! </label></td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
             <tr>
            	<td> <b><i> Lokacija </i></b> </td>
            	<td> </td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td><label> Ulica i broj: </label>
                <td><input type='text' id='ulica'><label id="greskaUlica"></label></td>
            </tr>
            <tr>
                <td><label> Naseljeno mesto: </label>
                <td><input type='text' id='mesto' oninput="sirinaDuzinaFunkcija()" ><label id="greskaMesto"></label></td>
            </tr>
            <tr>
                <td><label> Poštanski broj mesta: </label>
                <td><input type='text' id='postanskiBroj'><label id="greskaPostanskiBroj"></label></td>
            </tr>
            <tr>
                <td><label> Geografska širina: </label>
                <td><label id="geoSirina"></label></td>
            </tr>
            <tr>
                <td><label> Geografska dužina: </label>
                <td><label id="geoDuzina"></label></td>
            </tr>
            <tr>
                <td><label> Komentar: </label>
                <td width="150%" height="150%"><input type="text" name="komentar" id="komentar"style="height: 80px; width: 300px;"></td>
                <td><label id="greskaKomentarPor"></label></td>
            </tr>
            <tr>
                <td><label> Slika: </label>
                <td><input id="slika" type="file" onchange="readURL(this);"></td>
            </tr>
            <tr>
                <td></td>
                <td><img  id="blah" src="#" alt="your image" style="height: 100px; width: 100px;" /> </td>
            </tr>
        </table>

        <h3> Odaberite sadržaj apartmana </h3>
        
        <table id="tabelaSadrzaj">
            <tbody>

            </tbody>
        </table>

        <br/><br/>
        
        <table>
            <tr>
                <td><button class="btn1" type="submit" id="izmeniApp"> Izmeni </button></td>
                <td><button class="btn2" type="submit" id="odustani"> Odustani </button></td>
            </tr>
        </table>
    </form>
</body>
</html>
